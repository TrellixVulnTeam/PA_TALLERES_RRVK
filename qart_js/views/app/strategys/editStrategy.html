<div class="row">
  <div class="col-xs-10">
      <rd-widget>
        <rd-widget-header icon="fa-users" title="Create/Edit Strategys"></rd-widget-header>
        <rd-widget-body classes="large no-padding" >
            <div ng-controller="editStrategyCtrl">
                <ng-form class="form-horizontal col-xs-10" ng-action="#/strategys">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="id">Id:</label>
                      <div class="col-sm-4">
                        <input disabled="true" bled type="text" class="form-control" ng-model="strategy.id" id="id" placeholder="Id">
                      </div>
                    </div>
                 <div class="form-group">
                   <label class="control-label col-sm-2" for="level">Level:</label>
                   <div class="col-sm-4">
                     <select name="level" ng-model="strategy.level">
                       <option value="UT">Unit Testing</option>
                       <option value="IT">Integration Testing</option>
                       <option value="ST">System Testing</option>
                       <option value="AT" selected="selected">Acceptance Testing</option>
                     </select>
                   </div>
                 </div>
                 <div class="form-group">
                   <label class="control-label col-sm-2" for="descr">Descr:</label>
                   <div class="col-sm-4">
                     <input bled type="text" class="form-control" ng-model="strategy.descr" id="descr" placeholder="Description">
                   </div>
                 </div>
                 <div class="form-group">
                   <label class="control-label col-sm-2" for="objective">Objective:</label>
                   <div class="col-sm-4">
                     <input bled type="text" class="form-control" ng-model="strategy.objective" id="objective" placeholder="objective">
                   </div>
                 </div>
                 <div class="form-group">
                   <label class="control-label col-sm-2" for="ApplicationId">ApplicationId:</label>
                   <div class="col-sm-4">
                     <select name="ApplicationId" ng-model="strategy.ApplicationId" ng-options="application.id as application.name for application in applications" ></select>
                   </div>
                 </div>
                 <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-1">
                     <button type="submit" class="btn btn-default" ng-click="guardarStrategy()">Guardar</button>
                   </div>
                   <div class="col-sm-offset-1 col-sm-1">
                     <button type="cancel" class="btn btn-default" ng-click="cancel()">Cancelar</button>
                   </div>
                 </div>
               </ng-form>
            </div>
        </rd-widget-body>
       </rd-widget>
       <rd-widget>
         <rd-widget-header icon="fa-tasks" title="Strategy TestTasks"></rd-widget-header>
         <rd-widget-body classes="large no-padding">
             <div class="table-responsive" data-ng-controller="editStrategyCtrl">
                 <label class="control-label col-sm-10" for="estado">TestTasks</label>
               <table class="table">
                   <thead>
                       <tr><th></th>
                           <th class="text-center">ID</th>
                           <th>Seq.</th>
                           <th>Description</th>
                           <th><span ng-class='text-success' ><i class="glyphicon glyphicon-edit" ></i></span></th>
                           <th><a ng-href="#/testTasks/edit" ng-click="addTestTask()" ><span ng-class='text-success'><i class="glyphicon glyphicon-plus" ></i></span></a></th>
                           <!--<th><span ><i class="glyphicon glyphicon-minus" ></i></span></th></tr>-->
                   </thead>
                 <tbody>
                   <!--<tr ng-repeat="proyecto in proyectos"><td><span ng-class="{'text-success':proyecto.estado == 'N'}"><i class="fa fa-flag"></i></span></td><td>{{proyecto.id}}</td><td>{{proyecto.nombre}}</td><td>{{proyecto.descripcion}}</td><td><button type="button" class="btn btn-default" ng-click="editProyecto(proyecto)" ><span ng-class="{'text-success':proyecto.estado == 'N'}" ><i class="glyphicon glyphicon-edit" ><</i></span></button></td></tr>-->
                   <tr ng-repeat="testTask in testTasks">
                       <td><span ng-class="{'text-success':version.estado == 'N'}"><i class="fa fa-flag"></i></span></td>
                       <td>{{testTask.id}}</td>
                       <td>{{testTask.sequence}}</td>
                       <td>{{testTask.descr}}</td>
                       <td><a ng-href="#/testTasks/edit" ng-click="editTestTask(testTask)" ><span ng-class="{'text-success':proyecto.estado == 'N'}" ><i class="glyphicon glyphicon-edit" ></i></span></a></td>
                       <td><a ng-href="#/testTasks/edit" ng-click="addTestTask()" ><span ng-class='text-success'><i class="glyphicon glyphicon-plus" ></i></span></a></td>
                       <!--<td><a ng-click="delSubroyecto($event,subproyecto)" ><span ><i class="glyphicon glyphicon-minus" ></i></span></a></td>-->
                   </tr>
                 </tbody>
               </table>
             </div>
         </rd-widget-body>
      </rd-widget>
  </div>
</div>
