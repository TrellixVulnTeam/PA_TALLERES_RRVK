<div class="row">
  <div class="col-xs-10">
    <rd-widget>
      <rd-widget-header icon="fa-users" title="Jobs"></rd-widget-header>
      <rd-widget-body classes="large no-padding">
        <div class="table-responsive" data-ng-controller="JobsCtrl">
          <table class="table">
              <thead>
                  <tr><th class="text-center">ID</th><th>Strategy</th><th>Descr</th><th>Status</th><th><span ng-class='text-success' ><i class="glyphicon glyphicon-edit" ></i></span></th><th><span ><i class="glyphicon glyphicon-minus" ></i></span></th><th><span ng-class='text-success'><i class="glyphicon glyphicon-flash" ></i></span></th><th><a ng-href="#/jobs/edit" ng-click="addJob()" ><span ng-class='text-success'><i class="glyphicon glyphicon-plus" ></i></span></a></th></tr>
              </thead>
            <tbody>
              <!--<tr ng-repeat="proyecto in proyectos"><td><span ng-class="{'text-success':proyecto.estado == 'N'}"><i class="fa fa-flag"></i></span></td><td>{{proyecto.id}}</td><td>{{proyecto.nombre}}</td><td>{{proyecto.descripcion}}</td><td><button type="button" class="btn btn-default" ng-click="editProyecto(proyecto)" ><span ng-class="{'text-success':proyecto.estado == 'N'}" ><i class="glyphicon glyphicon-edit" ><</i></span></button></td></tr>-->
              <tr ng-repeat="job in jobs">
                  <td>{{job.id}}</td>
                  <td>{{job.StrategyId}}</td>
                  <td>{{job.descr}}</td>
                  <td>{{job.status}}</td>
                  <td><a ng-href="#/jobs/edit" ng-click="editJob(job)" ><span ng-class="text-success" ><i class="glyphicon glyphicon-edit" ></i></span></a></td>
                  <td><a ng-click="delJob($event,job)" ><span ><i class="glyphicon glyphicon-minus" ></i></span></a></td>
                  <td><a ng-click="testJob(job)" ><span ng-class='text-success'><i class="glyphicon glyphicon-flash" ></i></span></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
